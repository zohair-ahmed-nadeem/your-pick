{% extends 'base.html' %}

{% block content %}
<h1>Your Cart</h1>
<ul>
    {% for order in orders %}
        <li>
            <img src="{{ order.product.image.url }}" alt="{{ order.product.name }}">
            <h2>{{ order.product.name }}</h2>
            <p>Quantity: {{ order.quantity }}</p>
            <p>Price: {{ order.product.price }}</p>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'checkout' %}">Checkout</a>
{% endblock %}
