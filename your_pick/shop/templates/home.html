{% extends 'base.html' %}

{% block content %}
<h1>Products</h1>
<ul>
    {% for product in products %}
        <li>
            <a href="{% url 'product_detail' product.id %}">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <h2>{{ product.name }}</h2>
                <p>{{ product.price }}</p>
            </a>
            <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
